<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>言語をえらんでね</title>
    <link rel="stylesheet" href="css/notosansjapanese.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/setup.css" type="text/css" />
    <link rel="shortcut icon" href="img/drone.ico">
    <script type="text/javascript" src="js/lang.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
	<div class="row">
	  <h1 class="text-center">SkyLife SDK<img src="img/drone.png"></h1>
	</div>
	<div class="row">
	  <h2 class="text-center">言語をえらんでね</h2>
	  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 selection" onclick="chooseLang('hiragana')" width="600" height="450">
	    <img class="img-responsive" src="img/hiragana.png">
	    <h3 class="text-center">にほんご（ひらがな）</h3>
	  </div>
	  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 selection" onclick="chooseLang('japanese')" width="600" height="450">
	    <img class="img-responsive" src="img/kanji.gif">
	    <h3 class="text-center">漢字に挑戦してみる。</h3>
	  </div>
	  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 selection" onclick="chooseLang('english')" width="600" height="450">
	    <img class="img-responsive" src="img/english.png">
	    <h3 class="text-center">英語に挑戦してみる。</h3>
	  </div>	  
	</div>
    </main>
    </div>
  </body>
</html>
